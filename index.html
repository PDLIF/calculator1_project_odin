<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="item output">1234</div>
            <div class="item button clear-button"><span>AC</span></div>
            <div class="item button button-none"><span></span></div>
            <div class="item button percent-button sign"><span>%</span></div>
            <div class="item button devide-button sign"><span>÷</span></div>
            <div class="item button button-7 digit"><span>7</span></div>
            <div class="item button button-8 digit"><span>8</span></div>
            <div class="item button button-9 digit"><span>9</span></div>
            <div class="item button mult-button sign"><span>x</span></div>
            <div class="item button button-4 digit"><span>4</span></div>
            <div class="item button button-5 digit"><span>5</span></div>
            <div class="item button button-6 digit"><span>6</span></div>
            <div class="item button substract-button sign"><span>–</span></div>
            <div class="item button button-1 digit"><span>1</span></div>
            <div class="item button button-2 digit"><span>2</span></div>
            <div class="item button button-3 digit"><span>3</span></div>
            <div class="item button append-button sign"><span>+</span></div>
            <div class="item button zero-button digit"><span>0</span></div>
            <div class="item button comma-button sign"><span>,</span></div>
            <div class="item button equals-button sign"><span>=</span></div>
        </div>
    </div>
</body>
</html>
